<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Document</title>
</head>
<body>
   
    <div class="large-container">
        <!-- Hero  image --->
    
        <div class="image">
            <img src="/Assignment-3/image/landscape.jpg">
        </div>
        
        <!--  Texts -->
        <div class="TEXT">
            <h5> "The science of operations, as derived from mathematics more <br> especially, is a science of itself and has its own abstract truth <br> and value" </h5>
            <i class="fa-solid fa-rotate"></i>
        </div>
        <div class="Name">
            <h3> Ada Lovelance </h3>
        </div>

        <!-- button -->
    
        <div class="container">  
            <button type="button" onclick="myFunction()"> MORE </button> 
            <div id="toggle">
                <i class="indicator"></i>
            </div>
        </div>

        <!-- Digital -->
        <div class="clock">
            <div id="toggle-mode">
                <i id="sun" class="fa-solid fa-sun"></i>
                <i id="moon" class="fa-solid fa-moon"></i>
            </div>
            <h4 id="greeting"> GOOD MORNING, IT'S CURRENTLY</h4>
            <h2 id="location">IN LONDON, UK</h2>
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span id="session">AM</span>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
